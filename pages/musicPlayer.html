<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="music-player collapsed">
        <div class="collapse">
            <i class="bi bi-arrows-angle-contract"></i>
        </div>
        <div class="progress-controller">

            <div class="song-infos">
                <div class="image-container">
                    <img src="https://d2y6mqrpjbqoe6.cloudfront.net/image/upload/f_auto,q_auto/media/library-400/216_636967437355378335Your_Lie_Small_hq.jpg"
                        alt="baner">
                </div>
                <div class="song-description">
                    <p class="title">Watashitachi wa Sou Yatte Ikite Iku Jinshu na no</p>
                    <p class="artist">Masaru Yokoyama</p>
                    <i class="bi bi-heart like"></i>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <i class="bi bi-shuffle first"></i>
                    <i class="bi bi-skip-backward-fill"></i>
                    <i class="play-pause bi bi-play-fill resume"></i>
                    <i class="bi bi-skip-forward-fill"></i>
                    <i class="bi bi-arrow-repeat last"></i>
                </div>

                <div class="progress-container">
                    <span>0:00</span>
                    <div class="progress-bar">
                        <div class="pro gress"></div>
                    </div>
                    <span>0:00</span>
                </div>
            </div>

            <div class="other-features">
                <i class="bi bi-list lyrics"></i>
                <div class="volume-bar">
                    <i class="bi bi-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
