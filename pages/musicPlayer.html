<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <script src="../js/musicPlayer.js"></script>

    <div class="music-player collapsed">
        <div class="collapse">
            <i class="bi bi-arrows-angle-contract"></i>
        </div>
        <div class="progress-controller">

            <div class="song-infos">
                <div class="image-container">
                    <img src="{{song.thumbnails}}"
                        alt="baner">
                </div>
                <div class="song-description">
                    <p class="title">{{ song.title }}</p>
                    <p class="artist">{{ song.artist }}</p>
                    <i class="bi bi-heart like"></i>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <i class="bi bi-shuffle first"></i>
                    <i class="bi bi-skip-backward-fill"></i>
                    <i class="play-pause bi bi-play-fill resume"></i>
                    <i class="bi bi-skip-forward-fill"></i>
                    <i class="bi bi-arrow-repeat last"></i>
                </div>

                <div class="progress-container">
                    <p id="current-time">{{song_top.duration}}</p>
                    <div class="progress-bar">
                        <div class="pro gress"></div>
                    </div>
                    <p id="current-time">{{song_top.duration}}</p>
                </div>
            </div>

            <div class="other-features">
                <i class="bi bi-list lyrics"></i>
                <div class="volume-bar">
                    <i class="bi bi-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- <script src="../js/musicPlayer.js"></script> -->
    <script src="../js/play_music.js"></script>

</body>

</html>
