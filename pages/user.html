<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css ">
    <link rel="stylesheet" href="../css/musicWidget.css">
    <link rel="stylesheet" href="../css/musicPlayer.css ">
    <script src="../js/framework.js"></script>

</head>

<body>
    <script>loadDOM('sidebar.html')</script>
    <script src="../js/sidebar.js"></script>
    <script>loadDOM('header.html')</script>


    <!-- MUSIC WIDGET -->
    <div class="scroll-container">
        <div class="music-list">

            <div class="header">
                <h5>Top-100 Songs</h5>
            </div>

            <div class="items">
                <div class="item" data-song='{{ song_top | tojson | safe }}'>
                    <div class="info">
                        <p>{{ song_top.id }}</p>
                        <!-- <img src="{{ song_top.thumbnails }}"> -->
                        <div class="details">
                            <h5>{{song_top.title }}</h5>
                            <p>{{song_top.artist }}</p>
                        </div>
                    </div>
                    <div class="actions">
                        <p>{{song_top.duration}}</p>
                        <div class="icon play-button">
                            <i class='bx bxs-right-arrow'></i>
                        </div>
                        <i class='bx bxs-download'></i>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--  -->

    <script>loadDOM('musicPlayer.html')</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/play_music.js"></script>
    <script src="../js/play_link.js"></script>
    <script src="../js/framework.js"></script>
    
</body>

</html>
