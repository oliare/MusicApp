<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Signup</title>
</head>

<body>

    <div class="logo">
        <div>
            <a href="../pages/index.html">
                <img src="../images/w_logo.png">
            </a>
        </div>
    </div>
    <div class="wrapper">
        <form method="post" action="../php/add_user.php" class="needs-validation" novalidate>
            <h2>Registration</h2>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" class="form-control"
                        required>
                    <i class="bx bxs-user"></i>
                    <div class="invalid-feedback">Full Name is required.</div>
                </div>
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control"
                        required>
                    <i class="bx bxs-user"></i>
                    <div id="invalidUsername" class="invalid-feedback">Please provide a valid username.</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control"
                        class="form-control" pattern="^[^ ]+@[^ ]+\.[a-z]{2,3}$" required>
                    <i class="bx bxs-envelope"></i>
                    <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>
                <div class="input-field">
                    <input type="tel" id="phone" name="phone" placeholder="+XX(XXX) XXX-XX-XX"
                        pattern="^\+\d{2}\(\d{3}\) \d{3}-\d{2}-\d{2}$" class="form-control" class="form-control"
                        required>
                    <i class="bx bxs-phone"></i>
                    <div class="invalid-feedback">Please provide a valid phone number.</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                        required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm password"
                        class="form-control" required>
                    <i class="bx bxs-lock-alt"></i>
                    <div id="notMatch" class="invalid-feedback">Confirm the password.</div>
                </div>
            </div>
            <label>
                <input type="checkbox" id="terms" class="form-check-input" required>I agree with terms and conditions
            </label>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script src="../js/imask.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/framework.js"></script>
</body>

</html>
